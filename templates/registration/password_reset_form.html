<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>天天生鲜-重置密码</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <style type="text/css">
    #id_email{width:230px;height:36px;border:1px solid #e0e0e0;background:url(/static/images/icons02.png) 280px -41px no-repeat #f8f8f8;outline:none;font-size:14px;text-indent:10px;left:0;top:0}
    #id_email{margin-top: 30px;background-position:280px -95px;float: right}
    .login_title,h1{
        float: none;
        padding-left: 20px;
        margin-left: 30px;
    }
       


    </style>
</head>

<body>
<div class="login_top clearfix">
    <a href="/templates/index.html" class="login_logo"><img src="/static/images/logo02.png"></a>
</div>

<div class="login_form_bg">
    <div class="login_form_wrap clearfix">
        <div class="login_banner fl"></div>
        <div class="slogan fl">日夜兼程 · 急速送达</div>
        <div class="login_form fr">
            <div class="login_title clearfix">
                <h1>用户重置密码</h1>
            </div>
            <div class="form_input">
                <form action="" method="post" id="">
                    {% csrf_token %}
                    <div>
                        <label for="id_email" style="height: 60px;font-size:14px;text-indent:10px;float: left;margin-top: 38px">电子邮件:</label>
                        <input type="email" name="email" id="id_email" placeholder="请输入账号绑定的邮箱">
                        {% if field.help_text %}
                            <p class="help text-small text-muted">{{ field.help_text|safe }}</p>
                        {% endif %}
                    </div>
                    <input type="submit" value="发送" class="input_submit">
                </form>
            </div>
        </div>
    </div>
</div>

<div class="footer no-mp">
    <div class="foot_link">
        <a href="#">关于我们</a>
        <span>|</span>
        <a href="#">联系我们</a>
        <span>|</span>
        <a href="#">招聘人才</a>
        <span>|</span>
        <a href="#">友情链接</a>
    </div>
    <p>CopyRight © 2016 北京天天生鲜信息技术有限公司 All Rights Reserved</p>
    <p>电话：010-****888 京ICP备*******8号</p>
</div>

</body>
</html>
